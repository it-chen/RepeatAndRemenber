<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="N2" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/N2">
    <ion-nav-view name="N2"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="N1" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/N1">
    <ion-nav-view name="N1"></ion-nav-view>
  </ion-tab>

</ion-tabs>
